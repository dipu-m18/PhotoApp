server.port=8082
spring.application.name=api-gateway
eureka.client.service-url.defaultZone=http://localhost:8010/eureka

#uniq
spring.cloud.gateway.routes[0].id=user-status-check
spring.cloud.gateway.routes[0].uri=lb://users-ws
#lb stands for load balancer
#spring.cloud.gateway.routes[0].predicates[0]=Path=/users-ws/users/status/check
#if predicates matches the url then redirect to lb://users-ws
spring.cloud.gateway.routes[0].predicates[0]=Method=GET, POST, PUT, DELETE
spring.cloud.gateway.routes[0].filters[0]=RemoveRequestHeader=Cookie
spring.cloud.gateway.routes[0].filters[1]=RewritePath=/users-ws/(?<segment>.*), /$\{segment}

#lb stands for load-balancer
spring.cloud.gateway.discovery.locator.enabled=true
spring.cloud.gateway.discovery.locator.lower-case-service-id=true